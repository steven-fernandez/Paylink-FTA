@if (user$ | async; as user) {
<div
  class="bg-gray-200 dark:bg-gray-800 flex items-center justify-center min-h-screen p-10 md:p-0"
>
  <!-- Toggle Button -->
  <div class="absolute top-4 right-4">
    <button
      class="toggle-theme-button p-2 rounded-full border-2 border-gray-400 dark:border-gray-600 focus:outline-none focus:border-blue-300 transition"
      (click)="themeService.toggleTheme()"
    >
      @if (themeService.isDarkMode()) {
      <i class="fas fa-sun text-yellow-500"></i>
      } @if (!themeService.isDarkMode()) {
      <i class="fas fa-moon text-gray-600"></i>
      }
    </button>
  </div>
  <div
    class="w-full max-w-2xl mx-auto bg-white dark:bg-gray-700 rounded-lg shadow-lg overflow-hidden flex flex-col md:flex-row"
  >
    <!-- Profile Picture Section -->
    <div
      class="md:w-1/3 bg-blue-900 dark:bg-blue-800 flex justify-center items-center p-6"
    >
      <img
        [src]="user.profileImgSrc"
        alt="Profile Picture"
        class="w-32 h-32 rounded-full border-4 border-white dark:border-gray-700"
      />
    </div>
    <!-- User Information Section -->
    <div class="w-full md:w-2/3 p-6 text-center md:text-left">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-200">
        {{ user.name }}
      </h1>
      <p class="text-gray-500 dark:text-gray-400">
        {{ user.socialMediaHandle }}
      </p>
      <p class="mt-4 text-gray-600 dark:text-gray-300">{{ user.bio }}</p>
      <p class="mt-4 text-gray-500 dark:text-gray-400">{{ user.location }}</p>
      <a
        [href]="user.website"
        class="text-blue-500 hover:text-blue-700 dark:text-blue-300 dark:hover:text-blue-500 block md:inline mt-2 md:mt-0"
        >{{ user.website }}</a
      >
      <!-- Action Buttons -->
      <div
        class="flex flex-col md:flex-row items-center md:space-x-4 space-y-4 md:space-y-0 mt-6"
      >
        <button
          class="bg-purple-600 text-white px-4 py-2 w-full md:w-auto rounded-full hover:bg-purple-700 dark:hover:bg-purple-800 transition duration-300"
        >
          View CV
        </button>
        <button
          class="bg-purple-600 text-white px-4 py-2 w-full md:w-auto rounded-full hover:bg-purple-700 dark:hover:bg-purple-800 transition duration-300"
        >
          Message
        </button>
      </div>
    </div>
  </div>
</div>
}
